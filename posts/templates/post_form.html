{% extends "base.html" %}
{% block title%}Post Form | Try Django 1.9{%endblock%}
	
{% block content %}
<div class="col-md-6 col-md-offset-3">
	<h1>Create Form!</h1>
	<form method="POST" enctype="multipart/form-data">
		{%csrf_token%}
		{{ form.as_p}}
		<input class="btn btn-primary" type="submit" value="Create Post"/>
	</form>		
</div>
{% endblock %}
